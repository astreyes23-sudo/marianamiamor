<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Prueba animación y colores</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    background: black;
    color: white;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
  }
  #contenedor {
    max-width: 600px;
    font-size: 28px;
  }
  .cursor {
    display: inline-block;
    width: 10px;
    background-color: white;
    margin-left: 2px;
    animation: blink 1s steps(1) infinite;
    vertical-align: bottom;
  }
  @keyframes blink {
    50% { background-color: transparent; }
  }
</style>
</head>
<body>
  <div id="contenedor"></div>
  <script>
    const frases = [
      "Hola, mi amor.",
      "Nos hicimos novias.",
      '<span style="color: pink;">Esto está en rosa</span>',
      "Y esto en blanco normal."
    ];

    const contenedor = document.getElementById("contenedor");

    function escribirHTML(texto, elemento, callback) {
      let i = 0;
      elemento.innerHTML = "";
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      elemento.appendChild(cursor);

      function escribir() {
        if (i < texto.length) {
          // Aquí vamos a agregar un truquito para ir mostrando el HTML de forma sencilla
          // Pero la mejor manera es crear un contenedor temporal y parsear bien, cosa que es más avanzada.
          // Para este ejemplo, solo escribiremos todo de golpe:
          elemento.innerHTML = texto + '<span class="cursor"></span>';
          if (callback) callback();
        }
      }
      escribir();
    }

    function mostrarFrases(index = 0) {
      if (index >= frases.length) return;
      const p = document.createElement("p");
      contenedor.appendChild(p);
      escribirHTML(frases[index], p, () => {
        setTimeout(() => {
          mostrarFrases(index + 1);
        }, 2000);
      });
    }

    mostrarFrases();
  </script>
</body>
</html>
